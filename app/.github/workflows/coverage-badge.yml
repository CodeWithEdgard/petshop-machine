name: Generate JaCoCo Coverage Badge

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # permite rodar manualmente

permissions:
  contents: read  # default

jobs:
  coverage:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # necess√°rio para commitar os badges

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # importante para commit

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Run tests and generate JaCoCo data
        run: mvn -B clean test

      - name: Generate JaCoCo coverage badges
        uses: cicirello/jacoco-badge-generator@v2.11.0
        with:
          generate-branches-badge: true
          badges-directory: .github/badges

      - name: Commit badges if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .github/badges/*.svg
          git commit -m "ci: update JaCoCo coverage badges" || echo "No changes"
          git push || echo "Nothing to push"