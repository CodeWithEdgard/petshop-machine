name: Generate JaCoCo Coverage Badges

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch: # permite rodar manualmente

jobs:
  coverage:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      - name: Run tests and generate JaCoCo report
        run: mvn -B clean test

      - name: Generate JaCoCo coverage badges
        id: jacoco
        uses: cicirello/jacoco-badge-generator@v2.12.0 # vers√£o mais recente
        with:
          generate-branches-badge: true
          badges-directory: .github/badges

      - name: Log coverage percentages
        run: |
          echo "Cobertura de linhas: ${{ steps.jacoco.outputs.coverage }}%"
          echo "Cobertura de branches: ${{ steps.jacoco.outputs.branches }}%"

      - name: Commit and push badges if changed
        uses: EndBug/add-and-commit@v9
        with:
          add: ".github/badges/*.svg"
          message: "ci: update JaCoCo coverage badges"
          default_author: github_actions
